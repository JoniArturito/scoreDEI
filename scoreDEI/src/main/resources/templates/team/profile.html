<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scoreDEi</title>
    <link th:href="@{/css/base.css}" rel="stylesheet"/>
    <link th:href="@{/css/team.css}" rel="stylesheet"/>
</head>

<body>

<div class="main">
    <div th:replace="navbar.html"></div>
    <div class="body">

        <div class = "container">

            <div class="header">
                <a style="{color:black; font-size: 18px}" th:href="@{edit/name(id=${team.getTeamId()})}">Change team name.</a></td>
                <a style="{color:black; font-size: 18px}" th:href="@{edit/logo(id=${team.getTeamId()})}">Change team logo.</a>
                <a style="{color:black; font-size: 18px}" th:href="@{delete(id=${team.getTeamId()})}">Delete team.</a>
            </div>

            <div>
                <img th:src="@{logo(id=${team.getTeamId()})}" alt="This team has no logo.">
                <h1 class="headerTitle" th:text="${team.getName()}"></h1>
            </div>

            <div class="players">
                <h2>Players</h2>
                <table border="1">
                    <tr>
                        <th>Logo</th>
                        <th>Name</th>
                        <th>Birthday</th>
                    </tr>
                    <tr th:each="s : ${players}">
                        <td><a style="{color:black; font-size: 18px}" th:href="@{/player/profile(id=${s.getPlayerId()})}" th:text="${s.name}">name</a></td>
                        <td><a style="{color:black; font-size: 18px}" th:text="${s.position}">position</a></td>
                        <td><a style="{color:black; font-size: 18px}" th:text="${s.birthday}">birthday</a></td>
                    </tr>
                </table>
            </div>

        </div>

    </div>

</div>
</body>
</html>
