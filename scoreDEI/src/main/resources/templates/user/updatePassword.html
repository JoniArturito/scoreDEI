<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="JoÃ£o Artur & Rui Marques">
    <title>scoreDEI</title>
    <link th:href="@{/css/base.css}" rel="stylesheet"/>
    <link th:href="@{/css/table.css}" rel="stylesheet"/>
    <link th:href="@{/css/register.css}" rel="stylesheet"/>
</head>

<body>

<div class="main">
    <div th:replace="navbar.html"></div>
    <div class="body">

        <div class="container">

            <div class="header">
                <h1 th:text="${user.getName()}" class="headerTitle"></h1>
            </div>

            <div class="content">

                <form action="#" th:action="@{user/edit/password(id=${user.userId})}" th:object="${editForm}" method="post">

                    <div class="dataField">
                        <label style="{font-weight: bold; font-size: 18px}" for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter the new password..." value="" required>
                    </div>

                    <div class="formCommands">
                        <input type="submit" value="Save">
                        <a class="cancel" th:href="@{user/profile(id=${user.getUserId()})}"> Cancel </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
