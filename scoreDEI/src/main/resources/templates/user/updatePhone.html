<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="JoÃ£o Artur & Rui Marques">
    <title>scoreDEI</title>
    <link th:href="@{/css/base.css}" rel="stylesheet"/>
    <link th:href="@{/css/table.css}" rel="stylesheet"/>
    <link th:href="@{/css/register.css}" rel="stylesheet"/>
</head>

<body>

<div class="main">
    <div th:replace="navbar.html"></div>
    <div class="body">

        <div class="container">

            <div class="header">
                <h1 th:text="${user.getName()}" class="headerTitle"></h1>
            </div>

            <div class="content">

                <form action="#" th:action="@{/user/edit/phone(id=${user.userId})}" th:object="${editForm}" method="post">

                    <div class="dataField">
                        <label style="{font-weight: bold; font-size: 18px}" for="phone">Phone number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter the new phone number..." pattern="[0-9]{9+}" required>
                    </div>

                    <div class="formCommands">
                        <input style={padding-top:250px} type="submit" value="Save">
                        <a class="cancel" th:href="@{/user/profile(id=${user.getUserId()})}"> Cancel </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
