<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="JoÃ£o Artur & Rui Marques">
  <title>scoreDEI</title>
  <link th:href="@{/css/base.css}" rel="stylesheet"/>
  <link th:href="@{/css/table.css}" rel="stylesheet"/>
</head>

<body>

<div class="main">
  <div th:replace="navbar.html"></div>
  <div class="body">

    <div class = "container">

      <div th:if="${session.user?.getType()==1}" class="header">
        <h1 th:text="${user.getName()}"></h1>
        <div class="userOptions">
          <a th:href="@{edit/name(id=${user.getUserId()})}">Change username</a>
          <a th:href="@{edit/email(id=${user.getUserId()})}">Change email</a>
          <a th:href="@{edit/phone(id=${user.getUserId()})}">Change phone number</a>
          <a th:href="@{edit/password(id=${user.getUserId()})}">Change password</a>
          <a th:href="@{delete(id=${user.getUserId()})}">Delete</a>
        </div>
      </div>

      <div class="content">

        <div class="contentElement">
          <table class="default_table">
            <caption>User's info</caption>
            <tr>
              <th>Email</th>
              <th>Phone</th>
            </tr>
            <tr>
              <td th:text="${user.getEmail()}">Email</td>
              <td th:text="${user.getPhone()}">Phone</td>
            </tr>
          </table>
        </div>

      </div>

    </div>
  </div>
</div>
</body>
</html>
