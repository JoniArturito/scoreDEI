<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>scoreDEi</title>
    <link th:href="@{/css/base.css}" rel="stylesheet"/>
    <link th:href="@{/css/registerUser.css}" rel="stylesheet"/>
</head>

<body>

<div class="main">
    <div th:replace="navbar.html"></div>
    <div class="body">

        <div class="container">

            <div class="header">
                <h2 th:text="${user.getName()}" class="headerTitle"></h2>
            </div>

            <div class="form">

                <form action="#" th:action="@{/user/edit/name(id=${user.userId})}" th:object="${editForm}" method="post">

                    <div class="row">
                        <div class="col-25">
                            <label style="{font-weight: bold; font-size: 18px}" for="username">Username:</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="username" name="username" placeholder="Enter the new username..." required>
                        </div>
                    </div>

                    <div class="row">
                        <input style={padding-top:250px} type="submit" value="Save">
                        <a class="cancel" th:href="@{user/profile(id=${user.getUserId()})}"> Cancel </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
