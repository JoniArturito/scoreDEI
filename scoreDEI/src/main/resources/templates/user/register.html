<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="JoÃ£o Artur & Rui Marques">
    <title>scoreDEI</title>
    <link th:href="@{/css/base.css}" rel="stylesheet"/>
    <link th:href="@{/css/table.css}" rel="stylesheet"/>
    <link th:href="@{/css/register.css}" rel="stylesheet"/>
</head>

<body>

<div class="main">
    <div th:replace="navbar.html"></div>
    <div class="body">

        <div class="container">

            <div class="header">
              <h2 class="headerTitle">User registration</h2>
            </div>

            <div class="content">

                <form action="#" th:action="@{/user/register}" th:object="${registerForm}" method="post">

                    <div class="dataField">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter the username..." value="" required>
                    </div>

                    <div class="dataField">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter the email..." required>

                    </div>

                    <div class="dataField">
                        <label for="phone">Phone number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter the phone number..." pattern="[0-9]{9+}" required>
                    </div>

                    <div class="dataField">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter the password..." value="" required>
                    </div>

                    <div class="dataField">
                        <label for="admin_role">Grant admin privileges?</label><br>
                        <input type="checkbox" id="admin_role" name="admin_role">
                    </div>

                    <div class="formCommands">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
