<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="JoÃ£o Artur & Rui Marques">
    <title>scoreDEI</title>
    <link th:href="@{/css/base.css}" rel="stylesheet"/>
    <link th:href="@{/css/table.css}" rel="stylesheet"/>
    <link th:href="@{/css/register.css}" rel="stylesheet"/>
</head>

<body>

<div class="main">
    <div th:replace="navbar.html"></div>
    <div class="body">

        <div class="container">

            <div class="header">
                <h1 th:text="${game.getHomeTeam().getName() + '-' + game.getVisitorTeam().getName()}" class="headerTitle"></h1>
            </div>

            <div class="content">

                <form action="#" th:action="@{/game/edit/homeTeam(id=${game.getGameId()})}" th:object="${gameForm}" method="post">

                    <div class="dataField">
                        <label for="homeTeam">Home Team:</label>
                        <select name="homeTeam" id="homeTeam">
                            <tr th:each="s : ${teams}">
                                <option th:text="${s.name}"> name </option>
                            </tr>
                        </select>
                    </div>

                    <div class="formCommands">
                        <input type="submit" value="Save">
                        <a class="cancel" th:href="@{game/profile(id=${game.getGameId()})}"> Cancel </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
