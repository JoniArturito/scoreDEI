<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="JoÃ£o Artur & Rui Marques">
    <title>scoreDEI</title>
    <link th:href="@{/css/base.css}" rel="stylesheet"/>
    <link th:href="@{/css/table.css}" rel="stylesheet"/>
    <link th:href="@{/css/register.css}" rel="stylesheet"/>
</head>

<body>

<div class="main">
    <div th:replace="navbar.html"></div>
    <div class="body">
        <div class="container">

            <div class="header">
                <h1>Player registration</h1>
            </div>

            <div class="content">
                <form action="#" th:action="@{/player/register}" th:object="${PlayerForm}" method="post">

                    <div class="dataField">
                        <label for="name">Player Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter the player name..." value="" required>
                    </div>

                    <div class="dataField">
                        <label for="name">Position:</label>
                        <fieldset>
                            <label for="goalkeeper">Goalkeeper</label><br>
                            <input type="radio" id="goalkeeper" name="position" value="Goalkeeper">

                            <label for="defender">Defender</label><br>
                            <input type="radio" id="defender" name="position" value="Defender">

                            <label for="midfielder">Midfielder</label>
                            <input type="radio" id="midfielder" name="position" value="Midfielder">

                            <label for="forward">Forward</label>
                            <input type="radio" id="forward" name="position" value="Attacker">
                        </fieldset>
                    </div>

                    <div class="dataField">
                        <label for="birthday">Birthday:</label>
                        <input type="date" id="birthday" name="birthday" required>
                    </div>

                    <div class="dataField">
                        <label for="team">Team:</label>
                        <select name="teamName" id="team" required>
                            <tr th:each="team : ${teams}">
                                <option th:text="${team.getName()}"> name </option>
                            </tr>
                        </select>
                    </div>

                    <div class="formCommands">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
