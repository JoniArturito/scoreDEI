<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="JoÃ£o Artur & Rui Marques">
    <title>scoreDEI</title>
    <link th:href="@{/css/base.css}" rel="stylesheet"/>
    <link th:href="@{/css/table.css}" rel="stylesheet"/>
    <link th:href="@{/css/register.css}" rel="stylesheet"/>
</head>

<body>

<div class="main">
    <div th:replace="navbar.html"></div>
    <div class="body">

        <div class="container">

            <div class="header">
                <h1 th:text="${player.getName()}" class="headerTitle"></h1>
            </div>

            <div class="form">

                <form action="#" th:action="@{/player/edit/position(id=${player.getPlayerId()})}" th:object="${playerForm}" method="post">

                    <div class="row">
                        <label for="name">Position:</label>
                        <input type="hidden" id="name" name="name" value="">
                        <fieldset>
                            <label for="goalkeeper">Goalkeeper</label><br>
                            <input type="radio" id="goalkeeper" name="position" value="Goalkeeper">

                            <label for="defender">Defender</label><br>
                            <input type="radio" id="defender" name="position" value="Defender">

                            <label for="midfielder">Midfielder</label>
                            <input type="radio" id="midfielder" name="position" value="Midfielder">

                            <label for="forward">Forward</label>
                            <input type="radio" id="forward" name="position" value="Forward">
                        </fieldset>
                    </div>

                    <div class="formCommands">
                        <input type="submit" value="Save">
                        <a class="cancel" th:href="@{player/profile(id=${player.getPlayerId()})}"> Cancel </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
