<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scoreDEi</title>
    <link th:href="@{/css/base.css}" rel="stylesheet"/>
    <link th:href="@{/css/registerUser.css}" rel="stylesheet"/>
</head>

<body>

<div class="main">
    <div th:replace="navbar.html"></div>
    <div class="body">

        <div class="container">

            <div class="header">
                <h2 th:text="${player.getName()}" class="headerTitle"></h2>
            </div>

            <div class="form">

                <form action="#" th:action="@{/player/edit/team(id=${player.getPlayerId()})}" th:object="${playerForm}" method="post">

                    <div class="row">
                        <div class="col-25">
                            <label for="team">Team:</label>
                        </div>
                        <div class="col-75">
                            <select name="teamName" id="team" required>
                                <tr th:each="team : ${teams}">
                                    <option th:text="${team.getName()}"> name </option>
                                </tr>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <input style={padding-top:250px} type="submit" value="Save">
                        <a class="cancel" th:href="@{player/profile(id=${player.getPlayerId()})}"> Cancel </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
