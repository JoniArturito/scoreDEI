<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="JoÃ£o Artur & Rui Marques">
    <title>scoreDEI</title>
    <link th:href="@{/css/base.css}" rel="stylesheet"/>
    <link th:href="@{/css/table.css}" rel="stylesheet"/>
    <link th:href="@{/css/register.css}" rel="stylesheet"/>
</head>

<body>

<div class="main">
    <div th:replace="navbar.html"></div>
    <div class="body">

        <div class="container">

            <div class="header">
                <h1 th:text="${player.getName()}" class="headerTitle"></h1>
            </div>

            <div class="content">

                <form action="#" th:action="@{/player/edit/name(id=${player.getPlayerId()})}" th:object="${playerForm}" method="post">

                    <div class="dataField">
                        <label for="name">Player name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter the player name..." value="" required>
                    </div>

                    <div class="formCommands">
                        <input type="submit" value="Save">
                        <a class="cancel" th:href="@{player/profile(id=${player.getPlayerId()})}"> Cancel </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
