<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>scoreDEi</title>
        <link th:href="@{/css/base.css}" rel="stylesheet" />
    </head>
    <body>
        <div th:if="${session.user?.getType()==1}" class="menu">
            <h2 id="logo">scoreDEI</h2>
            <a href="/game/list">Games</a>
            <a href="/team/list">Teams</a>
            <a href="http://localhost:8080/player/list">Players</a>
            <a href="/user/list">Users</a>
            <a href="/logout">Logout</a>
        </div>
        <div th:if="${session.user?.getType()!=1}" class="menu">
            <h2 id="logo">scoreDEI</h2>
            <a href="/game/list">Games</a>
            <a href="/team/list">Teams</a>
            <a href="/player/list">Players</a>
            <a th:if="${session.user?.getType() >= 0}" href="/logout">Logout</a>
            <a th:if="${session.isEmpty()}" href="/login">Login</a>
        </div>
    </body>
</html>
